    $(document).ready(function() {
        $('.parallax').parallax();

    $(window).scroll(function() {
        var scrollTop = $(this).scrollTop();

        $('.banner').css({
            "background-color": function() {
                var elementHeight = $(".parallax-container").height();
                if (((elementHeight - scrollTop) / scrollTop) < 2.5)
                    return "#B3D4F3";
                else
                    return "transparent";
            }
        });
    });

    $(document).ready(function() {
        $('.scrollspy').scrollSpy();
    });

    $(".pinned").pin({
        containerSelector: ".container"
    });
</script>
