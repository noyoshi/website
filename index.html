<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Quicksand" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="jquery.pin.js"></script>
<script>
    $(document).ready(function() {
        $('.parallax').parallax();
    });
    $(window).scroll(function() {
        var scrollTop = $(this).scrollTop();

        $('.banner').css({
            "background-color": function() {
                var elementHeight = $(".parallax-container").height();
                if (((elementHeight - scrollTop) / scrollTop) < 2.5)
                    return "#B3D4F3";
                else
                    return "transparent";
            }
        });
    });

    $(document).ready(function() {
        $('.scrollspy').scrollSpy();
    });

    $(".pinned").pin({
        containerSelector: ".container"
    });

  var options = [
    {selector: '#staggered-test', offset: 550, callback: function(el) {
        Materialize.showStaggeredList($(el));
      } },
  ];
  Materialize.scrollFire(options);
</script>

<head>
    <title>Noah Yoshida</title>
</head>

<body">
	<div class="nav-wrapper">
    <nav class="banner">
        <a href="#top" class="brand-logo center">

            </div>

        <li class="list"><a href="https://github.com/noyoshi" target="_blank" class="topList"><img href="#" src="resources/octo.png" class="topIcon"></a></li>
      </ul>

    </nav>
	</div>
    <div class="parallax-container">

        </div>
    </div>
    <br>

	<div class="container">
    <div class="row pls">
     <a class="col s3 center" onclick="Materialize.showStaggeredList('#staggered-test')"><h1 class="explore">Explore!</h1></a>
